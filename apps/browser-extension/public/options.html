<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fjord</title>
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <form id="config-form">
      <menu>
        <button data-action="fetch" type="button">Fetch</button>
        <button data-action="validate" type="button">Validate</button>
        <button data-action="example" type="button">Use example</button>
        <button data-action="clear" type="button">Clear cache</button>
        <button data-action="reset-background" type="button">Reset background</button>
        <button data-action="reset-extension" type="button">Reset extension</button>
      </menu>
      <label for="config-file">Config file</label>
      <textarea
        id="config-file"
        name="config-file"
        spellcheck="false"
        autocorrect="off"
        autocapitalize="off"
        translate="no"
      ></textarea>
    </form>
    <div>
      <label for="local-usage">Local storage</label>
      <meter id="local-usage" min="0"></meter>
      <span id="local-stats"></span>
    </div>
    <div>
      <label for="sync-usage">Sync storage</label>
      <meter id="sync-usage" min="0"></meter>
      <span id="sync-stats"></span>
    </div>
    <script type="module" src="./options.js"></script>
  </body>
</html>
